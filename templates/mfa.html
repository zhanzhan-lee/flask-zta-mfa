<h2>Multi-Factor Authentication</h2>

<p>Scan the QR code below using Google Authenticator or Authy:</p>
<img src="data:image/png;base64,{{ qr_code }}" alt="QR Code"><br><br>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
  Enter 6-digit code from your authenticator app: <input name="token"><br>
  <button type="submit">Verify</button>
</form>
